<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		div {
			position: absolute;
			width: 20px;
			height: 20px;
			border-radius: 10px;
			margin-left: -10px;
			margin-top: -10px;
		}
	</style>
</head>
<body>

</body>

<script type="text/javascript">
	var handler = function(event) {
		console.log(event);
		//info about where the mouse is
		var div = document.createElement ("div");
		div.style.backgroundColor = "red";
		div.style.top = event.y + "px";
		document.body.appendChild(div);
	};
	document.body.onmousemove = handler;
</script>
</html>
