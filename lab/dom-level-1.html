<!DOCTYPE html>
<html>
<head>
	<title>dom level 1</title>

</head>
<body>
<h1 id="title">The history of 80's rom coms</h1>
</body>

<script type="text/javascript">
	var header = document.getElementById("title");
	console.log(header);
	header.style.color = "red";

	document.querySelector("#title").style.color="great";

	var headers = document.querySelectorAll(".headers");
	console.log(headers);
	headers[0].style.color = "purple";

	// part2 creating elements

	// step1 create the element
	var h1 = document.createElement("h1");
	// step2 style it
	h1.innerHTML = "The history of 90's rom coms";
	console.log(h1);
	//step3 append it to the page
	document.body.appendChild(h1);

	var text = document.createElement("p");
	text.innerHTML = "hello";
	document.querySelector("nav").appendChild(text);

</script>

</html>
