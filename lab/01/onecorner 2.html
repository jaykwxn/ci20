<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
		}
		div {
			height: 100%;
			width: 50%;
			float: left;
		}
		.row {
			height: 50%;
		}
		.column {
			width: 50%;
		}
		.red {
			background-color: red;
		}
		.blue {
			background-color: blue;
		}
		.border {
			border-color: black
		}
	</style>
</head>
<body>

<div class="row"></div>
<div class="row">
	<div class="column, blue"></div>
	<div class="column, red"></div>
</div>

</body>
</html>
